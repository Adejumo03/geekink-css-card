<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekInk Profile Card</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="card-container">
        <div class="profile-card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=200&h=200" alt="Profile Picture">
            </div>
            
            <h1 class="name">GeekInk</h1>
            
            <hr class="divider">
            
            <p class="description">
                Aspiring Web Developer & Designer.<br>
                Passionate about coding, design, and <strong>coffee</strong>.
            </p>
            
            <button class="contact-btn">Contact Me</button>
        </div>
    </div>

</body>
</html>
